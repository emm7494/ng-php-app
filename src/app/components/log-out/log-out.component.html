<app-modal #modalComponent [title]="title" [isLoading]="isLoading">
  <ng-container *ngIf="message" body>
    <div class="d-flex justify-content-center align-items-center flex-column">
      <div
        class="d-inline-block h2 pb-4"
        [ngClass]="{ 'text-danger': res.error, 'text-success': !res.error }"
      >
        {{ message }}
      </div>
    </div>
  </ng-container>
  <ng-container footer>
    <div class="h-100">
      <span *ngIf="res && res.error && !isLoading" class="text-danger">{{
        res.message
      }}</span>
      <span *ngIf="res && !res.error" class="text-success">{{
        res.message
      }}</span>
    </div>
  </ng-container>
</app-modal>
