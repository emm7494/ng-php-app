<app-modal #modalComponent [title]="title" [isLoading]="isLoading">
  <ng-container body>
    <form
      class="text-muted"
      [formGroup]="loginForm"
      (ngSubmit)="logIn(loginForm.value)"
    >
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          appAutoFocus
          autocomplete="on"
          formControlName="email"
          type="text"
          id="inputEmail"
          class="form-control"
          placeholder="Email"
        />
        <small
          *ngIf="
            loginForm.controls.email.invalid &&
            (loginForm.controls.email.dirty || loginForm.controls.email.touched)
          "
          class="text-danger"
          >*Required</small
        >
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          formControlName="password"
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          autocomplete="on"
        />
        <small
          *ngIf="
            loginForm.controls.password.invalid &&
            (loginForm.controls.password.dirty ||
              loginForm.controls.password.touched)
          "
          class="text-danger"
          >*Required</small
        >
      </div>
      <div class="form-group">
        <label class="text-muted" for="rememberMe">
          <input formControlName="rememberMe" id="rememberMe" type="checkbox" />
          <small>Remember me</small>
        </label>
      </div>
      <button
        class="btn btn-lg btn-primary btn-block"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        <span
          *ngIf="isLoading"
          class="spinner-grow spinner-grow-sm"
          role="status"
          aria-hidden="true"
        ></span>
        <span class="sr-only">Loading...</span>
        {{ isLoading ? "Logging in..." : "Log in" }}
      </button>
    </form>
  </ng-container>
  <ng-container footer>
    <div class="h-100">
      <span *ngIf="res && res.error && !isLoading" class="text-danger">{{
        res.message
      }}</span>
      <span *ngIf="res && !res.error" class="text-success">{{
        res.message
      }}</span>
    </div>
  </ng-container>
</app-modal>
