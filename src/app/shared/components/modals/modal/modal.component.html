<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
  style="padding-right: 16px; display: block"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-2">
      <div class="modal-header border-0">
        <h5 class="modal-title text-secondary" id="loginModalLabel">
        </h5>
        <button type="button" class="close" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content select="[body]"></ng-content>
      </div>
      <div class="modal-footer border-0">
        <div class="h-100">
          <ng-content select="[footer]"></ng-content>
          <!-- <span *ngIf="res.error" class="text-danger">{{ res.message }}</span> -->
          <!-- <span *ngIf="!res.error" class="text-success">{{ res.message }}</span> -->
        </div>
      </div>
    </div>
  </div>
</div>
