<div
  class="modal fade"
  data-backdrop="static"
  [attr.data-show]="showModal"
  id="productModal"
  tabindex="-1"
  aria-labelledby="productModalLabel"
  aria-hidden="true"
  style="padding-right: 16px; display: block"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title text-secondary" id="productModalLabel">
          {{ product.name }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="onClose()"
          #closeBtn
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="media">
          <img
            src="{{ product.image }}"
            width="150"
            height="100"
            class="align-self-center mr-3"
            alt="..."
          />
          <div class="media-body">
            <form [formGroup]="productForm" (ngSubmit)="addToCart()">
              <div class="input-group mb-3 w-50">
                <div class="input-group-prepend">
                  <button
                    [disabled]="!productForm.valid"
                    (click)="changeQuantity('minus', $event)"
                    class="input-group-text"
                  >
                    <fa-icon
                      [icon]="faMinus"
                      class="text-secondary"
                      size="1x"
                    ></fa-icon>
                  </button>
                </div>
                <input
                  appAutoFocus
                  autocomplete="off"
                  formControlName="quantity"
                  type="number"
                  class="form-control text-center"
                  placeholder=""
                  aria-label="Quantity input"
                  aria-describedby="basic-addon1"
                  id="quantityInput"
                />
                <div class="input-group-append">
                  <button
                    (click)="changeQuantity('plus', $event)"
                    class="input-group-text"
                  >
                    <fa-icon
                      [icon]="faPlus"
                      class="text-secondary"
                      size="1x"
                    ></fa-icon>
                  </button>
                </div>
              </div>
              <button
                [disabled]="!productForm.valid"
                type="submit"
                class="btn btn-primary"
              >
                Add to Cart
              </button>
              <span style="user-select: none" class="text-muted">
                Total: GHS {{ totalAmount }}
              </span>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer border-0"></div>
    </div>
  </div>
</div>
