<div
  class="modal fade"
  data-backdrop="static"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
  style="padding-right: 16px; display: block"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-2">
      <div class="modal-header border-0">
        <h5 class="modal-title text-secondary" id="loginModalLabel">LOGIN</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="onClose()"
          #closeBtn
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="logIn(loginForm.value)">
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input
              autocomplete="off"
              formControlName="email"
              type="text"
              id="inputEmail"
              class="form-control"
              placeholder="Email"
            />
            <small
              *ngIf="
                loginForm.controls.email.invalid &&
                (loginForm.controls.email.dirty ||
                  loginForm.controls.email.touched)
              "
              class="text-danger"
              >*Required</small
            >
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input
              formControlName="password"
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
            />
            <small
              *ngIf="
                loginForm.controls.password.invalid &&
                (loginForm.controls.password.dirty ||
                  loginForm.controls.password.touched)
              "
              class="text-danger"
              >*Required</small
            >
          </div>
          <div class="form-group">
            <label class="text-muted" for="rememberMe">
              <input
                formControlName="rememberMe"
                id="rememberMe"
                type="checkbox"
              />
              Remember me</label
            >
          </div>
          <button
            class="btn btn-lg btn-primary btn-block"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            {{ loggingIn ? "Logging in..." : "Log in" }}
          </button>
        </form>
      </div>
      <div class="modal-footer border-0">
        <div class="h-100">
          <span *ngIf="res.error" class="text-danger">{{ res.message }}</span>
          <span *ngIf="!res.error" class="text-success">{{ res.message }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
